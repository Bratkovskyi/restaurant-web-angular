<div class="banner">
  <div class="content">
    <h1 class="mb-5">
      Food With Love <br />
      At Your Door
    </h1>
    <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
  </div>
</div>

<!-- step -->
<div class="container mt-5 mb-4">
  <h1 class="text-center mb-2">How To Get <span>Fresh Food</span></h1>
  <div class="row">
    <!-- one -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>1</h1>
        <p>Select food</p>
      </div>
    </div>
    <!-- two -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>2</h1>
        <p>Fill the details</p>
      </div>
    </div>
    <!-- three -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>3</h1>
        <p>Your order delivered in 30 minutes</p>
      </div>
    </div>
  </div>
</div>

<!-- foodbox -->
<div class="container mt-5 mb-5">
  <h1 class="text-center mt-3">Customers <span>Favorites Food</span></h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let fd of foodData; index as i">
      <div class="foodbox" *ngIf="i <= 3">
        <img [routerLink]="['/menu', fd.id]" src="{{ fd.foodImg }}" alt="{{ fd.foodName }}" />
        <h1>{{ fd.foodName }}</h1>
        <p>{{ fd.foodPrice | currency }}</p>
      </div>
    </div>
  </div>
  <a routerLink="menu" class="viewMoreBtn"
    >View More <i class="bi bi-arrow-right"></i
  ></a>
</div>

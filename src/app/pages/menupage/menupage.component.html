<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="myBtn mb-3">Back</a>
            <img class="mt-3" src="{{ menuData[0].foodImg }}" alt="{{ menuData[0].foodName }}" width="100%" />
            <h1 class="mt-3">{{ menuData[0].foodName }}</h1>
            <p>{{ menuData[0].foodDetails }}</p>
            <p>{{ menuData[0].foodPrice | currency }}</p>
        </div>
        <div class="col-lg-6">
            <h1>Enter Your Details</h1>
            <form action="">
                <input type="tel" class="form-control mt-2 mb-2 " placeholder="Enter Your Mobile">
                <input type="text" class="form-control mt-2 mb-2" placeholder="Enter Your Full Name">
                <textarea class="form-control mt-2" placeholder="Enter Your Addres"></textarea>
                <button class="myBtn mt-2">Place Order</button>
            </form>
        </div>
    </div>
</div>

<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-4" *ngFor="let fd of foodData">
      <div class="foodbox mb-3 mt-3">
        <img src="{{ fd.foodImg }}" alt="{{ fd.foodName }}" />
        <h1>{{ fd.foodName }}</h1>
        <p>{{ fd.foodDetails }}</p>
        <p class="mb-0">{{ fd.foodPrice | currency }}</p>
        <br />
        <a class="buyBtn" [routerLink]="['/menu', fd.id]"
          >Buy &nbsp;<i class="bi bi-bag"></i
        ></a>
      </div>
    </div>
  </div>
</div>
